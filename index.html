<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Colleges List (Datasets)</title>
  <link rel="shortcut icon" href="/test-project/assets/favicon-CkiMi13O.ico" type="image/x-icon">
  <script type="module" crossorigin src="/test-project/assets/index-D6UOHDtY.js"></script>
  <link rel="stylesheet" crossorigin href="/test-project/assets/index-DdvW_0ND.css">
</head>

<body>

  <header class="sticky top-0 z-30">
    <input type="checkbox" id="Toggle" class="hidden peer" />
    <nav class="flex items-center justify-between p-4 text-dark-200  bg-[rgba(33,34,32,0.2)]">
      <!-- logo -->
      <div class="font-bold  uppercase sm:ml-20 text">Aicte</div>

      <label for="Toggle" class="cursor-pointer md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
          viewBox="0 0 16 16">
          <path fill="currentColor" fill-rule="evenodd"
            d="M0 3.75A.75.75 0 0 1 .75 3h14.5a.75.75 0 0 1 0 1.5H.75A.75.75 0 0 1 0 3.75M0 8a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H.75A.75.75 0 0 1 0 8m.75 3.5a.75.75 0 0 0 0 1.5h14.5a.75.75 0 0 0 0-1.5z"
            clip-rule="evenodd" />
        </svg>
      </label>


      <!-- nav link and nav items -->
      <ul class="hidden gap-6 mr-20 md:flex text-md">
        <li>
          <a href="#home" class="text-dark-200 text-md  transition-colors duration-300 hover:text-[#5fe280]">Indian
            Colleges List </a>
        </li>
      </ul>

    </nav>
    <!-- mobile view -->
    <div class="flex flex-wrap hidden bg-gray-600 peer-checked:block md:hidden">
      <ul class="flex flex-col w-full gap-4 p-4 text-center text-md">
        <li><a href="#home" class="text-gray-200 hover:text-stone-800">Home</a></li>
        <li><a href="#about" class="text-gray-200 hover:text-stone-800">About</a></li>
      </ul>
    </div>
  </header>

  <section class="w-full pt-10 flex flex-col items-center   min-h-screen bg-slate-800">


    <div class="flex justify-center items-center py-3 w-full max-w-7xl ">

      <div class="max-w-6xl w-full  bg-gray-100 p-6 rounded-xl">

        <div class="flex flex-col md:flex-row gap-4">

          <input id="search" class="w-full py-2 px-4 border rounded-lg" type="search"
            placeholder="Enter the college name" />

          <button id="search-btn" class="w-full md:w-auto py-2 cursor-pointer px-6 rounded-lg bg-green-800 text-white">
            Search
          </button>

          <select id="state" class="w-full md:w-auto py-2 px-4 border rounded">
            <option disabled selected>State</option>
          </select>

          <select id="district" class="w-full md:w-auto py-2 px-4 border rounded">
            <option disabled selected>District</option>
          </select>

          <select id="institution" class="w-full md:w-auto py-2 px-4 border rounded">
            <option disabled selected>Institution type</option>
            <option value="All">All</option>
            <option value="Central University">Central University</option>
            <option value="State Government">State Government</option>
            <option value="Government">Government</option>
            <option value="Govt aided">Govt aided</option>
            <option value="Private-Self Financing">Private-Self Financing</option>
            <option value="Deemed to be University">Deemed to be University</option>
          </select>

          <select id="University" class="w-full md:w-auto py-2 px-4 border rounded">
            <option disabled selected>University Type </option>
          </select>
          
          <select id="programme" class="w-full md:w-auto py-2 px-4 border rounded">
            <option disabled selected>Programme Type </option>
          </select>


        </div>

      </div>


      <!-- parend end div -->
    </div>


    <div id="con"
      class=" flex item flex-col gap-3 flex-wrap md:flex-row  justify-center px-5  max-w-6xl w-full rounded-2xl p-5">
           <!-- collage list -->
    </div>

  </section>


</body>

</html>
